<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />
  <title>Weather app!!!!!</title>
  <link rel='stylesheet' type='text/css' href='./style/reset.css'>
  <link rel='stylesheet' type='text/css' href='./style/style.css'>
  <link href="https://fonts.googleapis.com/css?family=Antic" rel="stylesheet">
  <script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
</head>
<body>
  <div id="pageWrapper">
    <div id="submitField">
      <!-- <form id="submit"> -->
        <input id="input" type="text" name="name" placeholder="Enter Zip Code"><br>
        <button class="button" id="zipButton">SUBMIT</button>
      <!-- </form> -->
    </div>
    <div id="tempPage">
      <div id="currentStatus">
        <div id="city"></div>
        <div id="currentTemp"></div>
        <div id="description"></div>
        <div class="empty"></div>
        <div id="minMax">
          <div id="rangeheaderwrap">
            <div class="rangeHeaders" id="minTempheader">Min Temp</div>
            <div class="rangeHeaders" id="maxTempheader">Max Temp</div>
          </div>
          <div id="rangetempwrap">
            <div class="rangeTemps" id="minTemp"></div>
            <div class="rangeTemps" id="maxTemp"></div>
          </div>
          <div id="rainbow"></div>
        </div>
      </div>
    </div>
  </div>

  <!--
    HTML NEEDS
    - input box
    - submit button
    - an element with a unique class, id, or data-attribute
      for each of the weather metrics you want to put on the page.
   -->
  <script src='./src/main.js'></script>
</body>
</html>
